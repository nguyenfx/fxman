<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="utf-8">
	<link href="favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
	<link href="favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
	<style>
	  .table {
	      padding: 0px 0px;
	  }
      .styled-table {
          border-collapse: collapse;
          margin: 5px 0;
          font-size: 0.8em;
          font-family: sans-serif;
          min-width: 400px;
          max-width: 1200px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .styled-table thead tr {
          background-color: #7b1fa2;
          color: #ffffff;
          text-align: left;
      }
      .styled-table th,
      .styled-table td {
          padding: 3px 5px;
      }
      .styled-table td.positive {
          color: #3f51b5;
      }
      .styled-table td.negative {
          color: #f44336;
      }
      .styled-table tbody tr {
          border-bottom: 1px solid #dddddd;
      }
      .styled-table tbody tr:nth-of-type(odd) {
          background-color: #f3f3f3;
      }
      .styled-table tbody tr:last-of-type {
          border-bottom: 2px solid #7b1fa2;
      }
	
	</style>
	<script src="https://s3.tradingview.com/tv.js" type="text/javascript"></script>
	<title>FXMan Signals</title>
</head>
<body>
<div>
	<div style="display: table-row;">
		<div style="display: table-cell;">
			<div style="display: table-row;">
				<div style="display: table-cell;">
					<h3>Time</h3>
					<table class="styled-table" width="400">
						<thead>
						<tr>
							<td colspan="2">Clocks</td>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td>Local</td>
							<td id="local_time"></td>
						</tr>
						<tr>
							<td>GMT</td>
							<td id="gmt_time"></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div style="display: table-row;">
				<div style="display: table-cell;">
					<h3>Market</h3>
					<table class="styled-table" width="400">
						<thead>
						<tr>
							<td>Sentiment & Contrarian</td>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td style="padding: 0px 0px"></td>
						</tr>
						<tr>
							<td><img id="sen_image" src="sentiments.png"/></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div style="display: table-cell;">
			<div style="display: table-row;">
				<div style="display: table-cell; colspan: 2">
					<h3>Signals</h3>
				</div>
			</div>
			<div style="display: table-row;">
				<div style="display: table-cell;">
					<table class="styled-table" id="signals1" width="400">
						<thead>
						<tr>
							<td>Symbol</td>
							<td>Type</td>
							<td>Time</td>
							<td>Open price<br>Current price</td>
							<td>Change</td>
						</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div style="display: table-cell;">
					<table class="styled-table" id="signals2" width="400">
						<thead>
						<tr>
							<td>Symbol</td>
							<td>Type</td>
							<td>Time</td>
							<td>Open price<br>Current price</td>
							<td>Change</td>
						</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
